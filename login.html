<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unlock Progress</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111; /* Fallback */
            overflow: hidden;
            position: relative;
        }

        /* --- Colorful Blobs Background --- */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #4ade80; animation-delay: 0s; } /* Green */
        .blob-2 { bottom: -10%; right: -10%; width: 500px; height: 500px; background: #3b82f6; animation-delay: 2s; } /* Blue */
        .blob-3 { top: 40%; left: 40%; width: 300px; height: 300px; background: #facc15; animation-delay: 4s; } /* Yellow */

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -50px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* --- Glass Card --- */
        .login-card {
            position: relative;
            z-index: 10;
            width: 400px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.1); /* Translucent White */
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px); /* Frosted Glass Effect */
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            color: white;
        }

        .logo-icon { font-size: 2rem; margin-bottom: 10px; color: white; opacity: 0.9; }
        
        h2 { font-size: 1.2rem; font-weight: 600; margin-bottom: 30px; letter-spacing: 1px; text-transform: uppercase; opacity: 0.9; }

        /* --- Inputs --- */
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
            outline: none;
            transition: 0.3s;
        }
        .input-group input::placeholder { color: rgba(255, 255, 255, 0.6); }
        .input-group input:focus { background: rgba(255, 255, 255, 0.2); border-color: white; }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        /* --- Extra Options --- */
        .options { display: flex; align-items: center; justify-content: space-between; font-size: 0.8rem; margin-bottom: 30px; color: rgba(255, 255, 255, 0.8); }
        .checkbox-container { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .checkbox-container input { accent-color: #3b82f6; }

        /* --- Button --- */
        .btn-login {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
            transition: 0.3s;
        }
        .btn-login:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(59, 130, 246, 0.6); }

        /* --- Socials --- */
        .socials { margin-top: 30px; display: flex; justify-content: center; gap: 15px; }
        .social-icon { width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; transition: 0.3s; }
        .social-icon:hover { background: white; color: #111; transform: translateY(-3px); }

    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <form class="login-card" action="/login" method="POST">
        <div class="logo-icon"><i class="fas fa-seedling"></i></div>
        
        <h2>Unlock Your Progress</h2>

        <div class="input-group">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" name="email" placeholder="Email" required>
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="options">
            <label class="checkbox-container">
                <input type="checkbox"> Remember Me
            </label>
            <a href="/forgot_password" style="color:white; text-decoration:none; opacity:0.8;">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-login">Login</button>

        <div class="socials">
            <div class="social-icon"><i class="fab fa-apple"></i></div>
            <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
            <div class="social-icon"><i class="fab fa-google"></i></div>
        </div>
        <a href="/signup" style="display:block; margin-top:20px; font-size:0.8rem; color:rgba(255,255,255,0.7); text-decoration:none;">Don't have an account? <span style="color:#3b82f6; font-weight:bold;">Sign Up</span></a>
    </form>

</body>
</html>
