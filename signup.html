<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Same Theme as Login */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            overflow: hidden;
            position: relative;
        }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); z-index: 0; animation: float 10s infinite ease-in-out; }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #4ade80; }
        .blob-2 { bottom: -10%; right: -10%; width: 500px; height: 500px; background: #3b82f6; animation-delay: 2s; }
        .blob-3 { top: 40%; left: 40%; width: 300px; height: 300px; background: #ec4899; animation-delay: 4s; } /* Pink for Signup */
        
        @keyframes float { 0% { transform: translate(0, 0); } 50% { transform: translate(30px, -50px); } 100% { transform: translate(0, 0); } }

        .login-card {
            position: relative; z-index: 10; width: 400px; padding: 40px;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 25px; box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center; color: white;
        }

        h2 { font-size: 1.5rem; margin-bottom: 20px; font-weight: 600; }
        
        .input-group { position: relative; margin-bottom: 15px; }
        .input-group input {
            width: 100%; padding: 12px 15px 12px 45px;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px; color: white; outline: none; transition: 0.3s;
        }
        .input-group input:focus { background: rgba(255, 255, 255, 0.2); border-color: #4ade80; }
        .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.7); }

        .btn-signup {
            width: 100%; padding: 12px; border: none; border-radius: 30px; margin-top: 10px;
            background: linear-gradient(90deg, #10b981, #059669); /* Green for Signup */
            color: white; font-size: 1rem; font-weight: 600; cursor: pointer;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4); transition: 0.3s;
        }
        .btn-signup:hover { transform: scale(1.05); }

        .login-link { margin-top: 20px; display: block; font-size: 0.8rem; color: rgba(255,255,255,0.8); text-decoration: none; }
        .login-link span { color: #4ade80; font-weight: bold; }
        .login-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <form class="login-card" action="/register" method="POST">
        <div style="font-size: 2.5rem; margin-bottom: 10px; color: #4ade80;"><i class="fas fa-user-plus"></i></div>
        <h2>Create Account</h2>

        <div class="input-group">
            <i class="fas fa-user input-icon"></i>
            <input type="text" name="name" placeholder="Full Name" required>
        </div>

        <div class="input-group">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" name="email" placeholder="Email Address" required>
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn-signup">Sign Up</button>

        <a href="/" class="login-link">Already have an account? <span>Login</span></a>
    </form>

</body>
</html>
