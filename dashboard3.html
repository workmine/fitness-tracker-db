<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Purple Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; transition: all 0.3s ease; }
        body { background-color: #111827; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }

        .dashboard-container {
            width: 100%; max-width: 750px; height: 500px;
            background: #1f2937; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            display: flex; overflow: hidden;
            border: 1px solid #374151; color: #e5e7eb;
            position: relative;
        }

        /* Sidebar */
        .sidebar { width: 70px; background: #111827; display: flex; flex-direction: column; align-items: center; padding-top: 30px; border-right: 1px solid #374151; z-index: 10; }
        .sidebar i { margin-bottom: 30px; color: #6b7280; cursor: pointer; font-size: 1.2rem; padding: 10px; border-radius: 10px; }
        .sidebar i:hover { color: #e5e7eb; background: rgba(255,255,255,0.05); }
        .sidebar i.active { color: #8b5cf6; background: rgba(139, 92, 246, 0.1); }

        /* Content */
        .content { flex: 1; padding: 30px; display: flex; flex-direction: column; background: #1f2937; }
        
        .header-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: #111827; padding: 20px; border-radius: 16px; border: 1px solid #374151; position: relative; overflow: hidden; }
        .stat-card:hover { transform: translateY(-3px); border-color: #4b5563; }
        .stat-card h5 { font-size: 0.8rem; color: #9ca3af; margin-top: 8px; }
        .stat-card .val { font-size: 1.4rem; font-weight: bold; margin-top: 4px; }
        
        /* Main Chart Section */
        .main-section { 
            flex: 1; background: #111827; border-radius: 16px; padding: 25px; 
            margin-bottom: 20px; display: flex; flex-direction: column; 
            border: 1px solid #374151; position: relative;
        }
        
        .bar-chart { display: flex; justify-content: space-between; align-items: flex-end; flex: 1; padding-top: 20px; }
        .bar-track { width: 14px; height: 100%; background: transparent; border-radius: 6px; position: relative; display: flex; align-items: flex-end; }
        
        .bar-fill { 
            width: 100%; border-radius: 6px; 
            height: 0%; /* Start at 0 for JS animation */
            transition: height 1s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy effect */
            cursor: pointer;
        }
        .bar-fill:hover { filter: brightness(1.3); }

        .bf-purple { background: linear-gradient(180deg, #a78bfa 0%, #7c3aed 100%); box-shadow: 0 0 10px rgba(124, 58, 237, 0.3); }
        .bf-orange { background: linear-gradient(180deg, #fdba74 0%, #ea580c 100%); box-shadow: 0 0 10px rgba(234, 88, 12, 0.3); }

        /* Bottom Row */
        .bottom-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; height: 80px; }
        .info-card { background: #111827; border-radius: 16px; padding: 0 20px; display: flex; align-items: center; gap: 15px; border: 1px solid #374151; }
        .icon-sq { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; }

        /* Tooltip Style */
        .tooltip {
            position: absolute;
            background: #e5e7eb;
            color: #111827;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.2s, transform 0.2s;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .tooltip.visible { opacity: 1; transform: translateY(0); }
        .tooltip::after {
            content: ''; position: absolute; top: 100%; left: 50%; margin-left: -5px;
            border-width: 5px; border-style: solid; border-color: #e5e7eb transparent transparent transparent;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div id="tooltip" class="tooltip">Value</div>

        <div class="sidebar">
            <i class="fas fa-bars"></i>
            <i class="fas fa-home active" onclick="switchTab(this)"></i>
            <i class="fas fa-chart-line" onclick="refreshData(this)" title="Simulate New Data"></i>
            <i class="fas fa-user" onclick="switchTab(this)"></i>
        </div>
        
        <div class="content">
            <div class="header-stats">
                <div class="stat-card">
                    <i class="fas fa-shoe-prints" style="color:#3b82f6; font-size:1.2rem; margin-bottom:5px;"></i>
                    <div class="val counter" id="stat-steps" data-target="{{ steps }}">0</div>
                    <h5>Steps</h5>
                </div>
                <div class="stat-card">
                    <i class="fas fa-fire" style="color:#f97316; font-size:1.2rem; margin-bottom:5px;"></i>
                    <div class="val counter" id="stat-kcal" data-target="{{ cals }}">0</div>
                    <h5>Kcal</h5>
                </div>
                <div class="stat-card">
                    <i class="fas fa-moon" style="color:#8b5cf6; font-size:1.2rem; margin-bottom:5px;"></i>
                    <div class="val" id="stat-sleep">{{ sleep }}</div>
                    <h5>Sleep</h5>
                </div>
            </div>

            <div class="main-section">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <h4 style="font-size:1rem; font-weight:600;">Weekly Activity</h4>
                    <div style="font-size:0.8rem; color:#6b7280;">Last 7 Days</div>
                </div>
                <div class="bar-chart" id="chart-container">
                    <div class="bar-track"><div class="bar-fill bf-purple" data-height="60%" data-val="6k steps"></div></div>
                    <div class="bar-track"><div class="bar-fill bf-orange" data-height="40%" data-val="4k steps"></div></div>
                    <div class="bar-track"><div class="bar-fill bf-purple" data-height="80%" data-val="8k steps"></div></div>
                    <div class="bar-track"><div class="bar-fill bf-orange" data-height="35%" data-val="3.5k steps"></div></div>
                    <div class="bar-track"><div class="bar-fill bf-purple" data-height="90%" data-val="9k steps"></div></div>
                    <div class="bar-track"><div class="bar-fill bf-orange" data-height="50%" data-val="5k steps"></div></div>
                    <div class="bar-track"><div class="bar-fill bf-purple" data-height="70%" data-val="7k steps"></div></div>
                    <div class="bar-track"><div class="bar-fill bf-orange" data-height="45%" data-val="4.5k steps"></div></div>
                </div>
            </div>

            <div class="bottom-row">
                <div class="info-card">
                    <div class="icon-sq" style="background:rgba(249,115,22,0.1); color:#f97316;"><i class="fas fa-dumbbell"></i></div>
                    <div>
                        <div style="font-size:0.9rem; font-weight:bold;">Strength Training</div>
                        <div style="font-size:0.75rem; color:#9ca3af;">45 mins • 320 kcal</div>
                    </div>
                </div>
                <div class="info-card">
                    <div class="icon-sq" style="background:rgba(16,185,129,0.1); color:#10b981;"><i class="fas fa-spa"></i></div>
                    <div>
                        <div style="font-size:0.9rem; font-weight:bold;">Morning Yoga</div>
                        <div style="font-size:0.75rem; color:#9ca3af;">20 mins • 100 kcal</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initDashboard();
        });

        const tooltip = document.getElementById('tooltip');

        function initDashboard() {
            animateNumbers();
            animateChart();
            setupTooltips();
        }

        // 1. Sidebar Tab Switching
        function switchTab(el) {
            document.querySelectorAll('.sidebar i').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        // 2. Animate Numbers (Counter)
        function animateNumbers() {
            const counters = document.querySelectorAll('.counter');
            counters.forEach(counter => {
                const target = +counter.getAttribute('data-target');
                const duration = 1500; // ms
                const start = performance.now();
                
                requestAnimationFrame(function animate(currentTime) {
                    let timeFraction = (currentTime - start) / duration;
                    if (timeFraction > 1) timeFraction = 1;

                    // Ease-out progress
                    const progress = 1 - Math.pow(1 - timeFraction, 3); 
                    
                    const currentVal = Math.floor(progress * target);
                    counter.innerText = currentVal.toLocaleString();

                    if (timeFraction < 1) requestAnimationFrame(animate);
                });
            });
        }

        // 3. Animate Bar Chart (Growth)
        function animateChart() {
            const bars = document.querySelectorAll('.bar-fill');
            bars.forEach((bar, index) => {
                // Reset first
                bar.style.height = '0%';
                
                // Stagger animation
                setTimeout(() => {
                    const h = bar.getAttribute('data-height');
                    bar.style.height = h;
                }, index * 100); // 100ms delay between bars
            });
        }

        // 4. Tooltip Logic
        function setupTooltips() {
            const bars = document.querySelectorAll('.bar-fill');
            
            bars.forEach(bar => {
                bar.addEventListener('mouseenter', (e) => {
                    const val = e.target.getAttribute('data-val');
                    tooltip.innerText = val;
                    tooltip.classList.add('visible');
                    positionTooltip(e.target);
                });

                bar.addEventListener('mouseleave', () => {
                    tooltip.classList.remove('visible');
                });
            });
        }

        function positionTooltip(targetBar) {
            const rect = targetBar.getBoundingClientRect();
            const containerRect = document.querySelector('.dashboard-container').getBoundingClientRect();
            
            // Calculate relative position within the container
            const top = rect.top - containerRect.top - 40; // 40px above bar
            const left = (rect.left - containerRect.left) + (rect.width / 2) - (tooltip.offsetWidth / 2);

            tooltip.style.top = `${top}px`;
            tooltip.style.left = `${left}px`;
        }

        // 5. Simulate New Data (Refresh)
        function refreshData(btn) {
            // Visual feedback on button
            btn.style.transform = "rotate(360deg)";
            setTimeout(() => btn.style.transform = "rotate(0deg)", 500);

            // 1. Randomize Stats
            const stepTarget = Math.floor(Math.random() * 8000) + 5000;
            const kcalTarget = Math.floor(Math.random() * 500) + 300;
            
            const stepEl = document.getElementById('stat-steps');
            const kcalEl = document.getElementById('stat-kcal');
            
            stepEl.setAttribute('data-target', stepTarget);
            kcalEl.setAttribute('data-target', kcalTarget);
            
            // Randomize sleep text
            const h = Math.floor(Math.random() * 4) + 5; // 5-8
            const m = Math.floor(Math.random() * 60);
            document.getElementById('stat-sleep').innerText = `${h}h ${m}m`;

            // 2. Randomize Chart
            const bars = document.querySelectorAll('.bar-fill');
            bars.forEach(bar => {
                const newHeight = Math.floor(Math.random() * 70) + 20; // 20-90%
                bar.setAttribute('data-height', `${newHeight}%`);
                bar.setAttribute('data-val', `${(newHeight * 100).toLocaleString()} steps`);
            });

            // 3. Re-run animations
            initDashboard();
        }
    </script>
    <a href="/menu" style="position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 8px; text-decoration: none; color: white; font-weight: bold; font-family: sans-serif; z-index: 1000; backdrop-filter: blur(5px); display: flex; align-items: center; gap: 8px; transition: 0.2s; border: 1px solid rgba(255,255,255,0.2);">
    <i class="fas fa-arrow-left"></i> Back
</a>
</body>
</html>
