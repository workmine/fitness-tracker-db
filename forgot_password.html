<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reuse exact same styles as Login for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            overflow: hidden;
            position: relative;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #4ade80; }
        .blob-2 { bottom: -10%; right: -10%; width: 500px; height: 500px; background: #3b82f6; animation-delay: 2s; }
        .blob-3 { top: 40%; left: 40%; width: 300px; height: 300px; background: #facc15; animation-delay: 4s; }
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -50px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }
        .login-card {
            position: relative;
            z-index: 10;
            width: 400px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            color: white;
        }
        h2 { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; letter-spacing: 1px; text-transform: uppercase; opacity: 0.9; }
        p { font-size: 0.8rem; margin-bottom: 30px; opacity: 0.8; line-height: 1.5; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus { background: rgba(255, 255, 255, 0.2); border-color: white; }
        .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.7); }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #facc15, #eab308); /* Yellow Theme for Reset */
            color: #111;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(250, 204, 21, 0.4);
            transition: 0.3s;
        }
        .btn-login:hover { transform: scale(1.05); }
        
        .back-link { margin-top: 20px; display: block; color: white; text-decoration: none; font-size: 0.8rem; opacity: 0.7; transition: 0.3s; }
        .back-link:hover { opacity: 1; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <form class="login-card" action="/perform_reset" method="POST">
        <div style="font-size: 3rem; margin-bottom: 10px; color: #facc15;"><i class="fas fa-lock-open"></i></div>
        
        <h2>Forgot Password?</h2>
        <p>Enter your email address below and we'll send you a link to reset your password.</p>

        <div class="input-group">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <button type="submit" class="btn-login">Send Reset Link</button>

        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Login</a>
    </form>

</body>
</html>
